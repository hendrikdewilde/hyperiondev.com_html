<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/online_store.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/online_store_jquery.js"></script>
    <script type="text/javascript" src="js/online_store.js"></script>
</head>
<body>
<div id="myMain">
    <div class="mySheet">
        <div class="myBody">
            <div class="myHeader">
                <div class="myHeader-jpeg"></div>
                <header>
                    <h1 id="mainHeading">Login</h1>
                </header>
            </div>
            <div class="myNav">
                <ul class="myMenu">
                    <li>
                        <a href="homepage.html">Home</a>
                    </li>
                    <li>
                        <a href="about_us.html">About us</a>
                    </li>
                    <li>
                        <a href="meet_the_team.html">Meet the Team</a>
                    </li>
                    <a href="shopping_cart.html"><img class="cartIcon" src="images/shopping-cart2-512.png"></a>
                </ul>
            </div>
            <div class="myContentLayout">
                <div class="myContent">
                    <div class="myLogin">
                        <h2>Login</h2>

                        <form action="catalogue.html" class="loginForm" onSubmit="LoginSession();">
                            <table class="loginTable">
                                <tr>
                                    <td>Email:</td>
                                    <td><input type="email" name="Email" required></td>
                                </tr>
                                <tr>
                                    <td>Password:</td>
                                    <td><input type="password" name="Password" required></td>
                                </tr>
                            </table>
                            <br>
                            <input type="submit" value="Login" class="myButton">
                        </form>
                    </div>
                </div>
            </div>

            <div class="myFooter">
                <div class="myFooter-background"></div>
                <div class="myFooter-text">
                    <p>Created by Hendrik de Wilde</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
